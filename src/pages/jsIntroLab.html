        /* runs test to see if expected argument is === to value returned by function2test argument */
        function myFunctionTest(expected, found) {
            if (expected === found) {
                return "TEST SUCCEEDED";
            } else {
                return "TEST FAILED.  Expected " + expected + " found " + found;
            }
        }

        /* run and test for array which are equal or not*/
        function myFunctionForArray(expected, found) {
            let flag = false;
            for (e in expected) {
                for (f in found) {
                    if (expected[e] === found[f]) {
                        flag = true;
                    }
                }
                if (flag === false) {
                    return "TEST FAILED.  Expected " + expected[e] + " found " + found[f];
                }
            }
            return "TEST SUCCEEDED";
        }

        /*Q1 max returns the maximum of 2 arguments */
        function max(a, b) {
            if (a > b) {
                return a;
            } else {
                return b;
            }
            ;
        }

        /*Q2 max3 takes 3 numbers as arguments and returns the largest */
        function maxOfThree(a, b, c) {
            return max(max(a, b), c);

        }

        /* Q3 check for vowel*/
        function isVowel(c) {
            const vowels = ['a', 'e', 'i', 'o', 'u', 'A', 'E', 'I', 'O', 'U'];
            let flag = false;
            for (const i in vowels) {
                if (vowels[i] === c) {
                    flag = true;
                }
            }
            return flag;
        }

        /*Q4 sum of the arr*/
        function sum(arr) {
            return arr.reduce((x, y) => x + y, 0);
        }

        /*Q4 multiplication of the arr*/
        function mul(arr) {
            return arr.reduce((x, y) => x * y, 1);
        }

        /*Q5 string reverse*/
        function reverseString(str) {
            return str.split("").reverse().join("");
        }

        /*Q6 find length of longest word*/
        function findLongestWord(words) {
            let maxLength = 0;

            for (const i in words) {
                maxLength = max(maxLength, words[i].length);
            }
            return maxLength;
        }

        /*Q7finding long words than given length*/
        function filterLongWords(words, length) {
            const longWords = [];
            let j = 0;
            for (const i in words) {
                if (words[i].length > length) {
                    longWords[j] = words[i];
                    j++
                }
            }
            return longWords;
        }

        console.log("Expected output of maxOfThree(55,4,44) is 55  " + myFunctionTest(4, maxOfThree(55, 4, 44)));
